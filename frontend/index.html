<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Gateway</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>File Upload Gateway</h1>
    </header>

    <main class="container">
        <div class="card">
            <!-- Step 1: Select Category and File Type -->
            <section class="selection-section">
                <h2>Select Template</h2>
                <div class="dropdown-row">
                    <div class="field-group">
                        <label for="categorySelect">Category</label>
                        <select id="categorySelect">
                            <option value="">Select Category</option>
                        </select>
                    </div>
                    <div class="field-group">
                        <label for="filetypeSelect">File Type</label>
                        <select id="filetypeSelect">
                            <option value="">Select File Type</option>
                            <option value="csv">CSV</option>
                            <option value="xlsx">Excel</option>
                            <option value="txt">Text</option>
                        </select>
                    </div>
                </div>
                <div id="selectionError" class="error-message"></div>
            </section>

            <!-- Step 2: Template Preview and Download -->
            <section id="templateSection" class="template-section" style="display: none;">
                <h2>Template Preview</h2>
                <div class="template-info">
                    <div class="template-details">
                        <div id="templateName" class="template-name"></div>
                        <div id="headerPreview" class="header-preview"></div>
                    </div>
                    <button id="downloadBtn" class="btn btn-download">Download Template</button>
                </div>
                <div id="downloadStatus" class="status-message"></div>
            </section>

            <!-- Step 3: Upload File -->
            <section class="upload-section">
                <h2>Upload File</h2>
                <div class="upload-area">
                    <div class="field-group">
                        <label for="fileInput">Select File</label>
                        <input type="file" id="fileInput" accept=".csv,.xlsx,.txt">
                    </div>
                    <div class="field-group">
                        <label for="applicationInput">Application Name</label>
                        <input type="text" id="applicationInput" placeholder="Enter application name">
                    </div>
                    <button id="uploadBtn" class="btn btn-upload">Upload File</button>
                </div>
                <div id="uploadStatus" class="status-message"></div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
